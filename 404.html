<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="refresh"
      content="0;URL='https://louisecerezini.github.io/pet-shop/'"
    />
    <title>Redirecting...</title>
    <script>
      (function (l) {
        if (sessionStorage.redirect) {
          const redirect = sessionStorage.redirect;
          delete sessionStorage.redirect;
          l.replace(redirect);
        }
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
